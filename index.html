<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin" class="form-control" type="text">
                    <button onclick="generatePin ()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="type-pin" class="form-control" type="text">
                    <div class="numbers">
                        <div id="digit-button" class="calc-body">
                            <div class="calc-button-row">
                                <div class="button">7</div>
                                <div class="button">8</div>
                                <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">4</div>
                                <div class="button">5</div>
                                <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">B</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button onclick="verifyPin()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="incorrect" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="correct" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
        <script>
            function getPin() {
                const random = Math.random() * 10000;
                const pin = (random + '').split('.')[0];
                if (pin.length === 4) {
                    return pin;
                }
                else {
                    return getPin;
                }
            }
            //    displayPin
            function generatePin() {
                const inputPin = document.getElementById('pin');
                inputPin.value = getPin();
            }

            // digitbuttonHandelr
            const digitCount = document.getElementById('digit-button').addEventListener('click', function (event) {
                // eventbuble
                const digit = event.target.innerText;
                if (isNaN(digit)) {
                    // handelBack
                    // handelClear
                    if ( digit === 'c') {
                        const typeInput = document.getElementById('type-pin');
                        typeInput.value = '';
                    }
                }
                else {
                    const typeInput = document.getElementById('type-pin');
                    typeInput.value = typeInput.value + digit;
                }

            })
            // verifyPin
            function verifyPin() {
                const pin = document.getElementById('pin').value;
                const typePin = document.getElementById('digit-button').value;
                if (pin === typePin) {
                    const correct = document.getElementById('correct');
                    correct.style.display = 'block';
                    const incorrect = document.getElementById('incorrect');
                    incorrect.style.display = 'none';
                    // displayShow( 'block','none')
                }
                else {
                    const correct = document.getElementById('correct');
                    correct.style.display = 'none';
                    const incorrect = document.getElementById('incorrect');
                    incorrect.style.display = 'block';
                    // displayShow('none', 'block')
                }
            }
            // function displayShow(pinCorrect, pinIncorrect){
            //     const correct = document.getElementById('correct');
            //         correct.style.display = pinCorrect;
            //         const incorrect = document.getElementById('incorrect');
            //         incorrect.style.display = pinIncorrect;
            // }


        </script>
</body>

</html>
